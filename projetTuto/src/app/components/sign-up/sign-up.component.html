<!--::regervation_part start::-->
<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addUserForm="ngForm" (ngSubmit)="addUser()"> 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputEmail4" placeholder=" Name *"
                                 [(ngModel)]="user.name" [ngModelOptions]="{standalone : true}">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email *" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
                            </div>


                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="Password *" [(ngModel)]="user.password"
                                     [ngModelOptions]="{standalone : true}">
                            </div>



                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="inputPassword4" placeholder="Tel *" [(ngModel)]="user.tel" [ngModelOptions]="{standalone : true}">
                            </div>

                        </div>


                        <div class="regerv_btn">
                            <button class="btn_4">Sign UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
