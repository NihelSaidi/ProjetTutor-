<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addUserForm="ngForm" (ngSubmit)="addUser()">
                        <div class="form-row">
                            <!-- ... Autres balises HTML ... -->
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="inputName" placeholder="Name *"
                                    [(ngModel)]="user.name" name="name" required>
                            </div>

                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email *"
                                    [(ngModel)]="user.email" name="email" required>
                            </div>

                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password *"
                                    [(ngModel)]="user.password" name="password" required>
                            </div>

                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" id="inputTel" placeholder="Tel *"
                                    [(ngModel)]="user.tel" name="tel" required>
                            </div>
                            <!-- ... Autres balises HTML ... -->
                        </div>
                        <div class="regerv_btn">
                            <button class="btn_4" >Sign UP</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
